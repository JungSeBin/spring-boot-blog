<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">

<body>
<div class="container" layout:fragment="content">
    <form class="form-horizontal well bs-component col-lg-10 col-lg-offset-1" th:action="@{/users/login}"
          th:object="${user}" method="post" th:id="user">
        <fieldset>
            <div class="form-group" th:classappend="(${#fields.hasErrors('id')}? ' has-error')">
                <label for="id" class="col-lg-2 control-label">ID</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="id" name="id" th:field="*{id}"
                           placeholder="ID"/>
                    <span class="help-block" th:if="${#fields.hasErrors('id')}"
                          th:errors="*{id}"></span>
                </div>
            </div>
            <div class="form-group" th:classappend="(${#fields.hasErrors('password')}? ' has-error')">
                <label for="password" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}"
                           placeholder="Password"/>
                    <span class="help-block" th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
